<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Book Info</title>
</head>
<body>
    <form action="/fetchBookInfo" method="post" id="bookForm">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
    
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
    
        <button type="button" onclick="fetchBook()">Submit</button>
      </form>

  <div id="results" style="display:flex;flex-wrap: wrap;"></div>

  <script>
        let resultsArr = [];
        function displayResults(results) {
      resultsArr.push(results);

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      resultsArr.forEach(result => {
        resultsContainer.innerHTML += `
          <div style="background:#eee;width:200px;">
            <img src=${result.img}>
            <p><strong>Author:</strong> ${result.name}</p>
            <p><strong>Title:</strong> ${result.title}</p>
            <p><strong>Country:</strong> ${result.curr}</p>
            <p><strong>Date:</strong> ${result.date}</p>
            <p><strong>Currency Info:</strong></p>
            <ul>
              <li><p><strong>Table Number:</strong> ${result.fromNBP.tableNo}</p></li>
              <li><p><strong>Rate:</strong> ${result.fromNBP.rate}</p></li>
              <li><p><strong>Price in PLN:</strong> ${result.fromNBP.pricePLN}</p></li>
            </ul>
          </div>
        `;
      });
    }
async function fetchBook() {
      event.preventDefault();
      const author = document.getElementById('author').value;
      const title = document.getElementById('title').value;
      const country = document.getElementById('country').value;

      try {
        const response = await fetch('/fetchBookInfo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ author, title, country }),
        });

        if (!response.ok) {
          throw new Error('Error fetching book info');
        }

        const data = await response.json();
        displayResults(data);

      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
